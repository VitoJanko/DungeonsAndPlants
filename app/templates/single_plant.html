<div class="plant">
  <div class="plant_background"></div>
  <img class="plant_image" src = "{{ url_for('static', filename='/images/'+plant_image) }}">

  <span name= "title" class="card_name"
  {% if profficiency==0 %}
    style= "text-decoration-color: gray;"
  {% elif profficiency==2 %}
    style= "text-decoration-color: black;"
  {% elif profficiency==3 %}
    style= "text-decoration-color: #329132;"
  {% elif profficiency==4 %}
    style= "text-decoration-color: #4d53f8;"
  {% elif profficiency==5 %}
    style= "text-decoration-color: #9f4bbd;"
  {% elif profficiency==6 %}
    style= "text-decoration-color: #f2ae1b;"
  {% endif %}
  >{{plant_name}}</span>

  <div class="ability_lower">
    <span class="ability_usecase">{{plant_t2a}}</span>
    <span class="ability_desc">{{plant_t2b}}
    <span class="flavour">{{plant_flavour}}
    </span>
  </div>
  <div class="ability_upper">
     <span class="ability_desc">{{plant_t1b}}</span>
     <span class="ability_usecase">{{plant_t1a}}</span>
  </div>
  <div class="plant_border"></div>
  <div class="remove_plant" onclick="delete_node(event)"></div>
</div>
